name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write # Required for OIDC

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: node

  build-natives:
    name: Build native (${{ matrix.os }})
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Node
        uses: actions/setup-node@v4.0.1
        with:
          node-version: 24
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies
        run: npm ci

      - name: Build native addon
        run: node scripts/build-native.js

      - name: Set platform id
        id: platform
        shell: bash
        run: echo "platform=$(node -p "process.platform+'-'+process.arch")" >> $GITHUB_OUTPUT

      - name: Upload native artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ steps.platform.outputs.platform }}
          path: dist/native/

  release:
    name: Release
    needs: [release-please, build-natives]
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Node
        uses: actions/setup-node@v4.0.1
        with:
          node-version: 24
          cache: npm
          registry-url: "https://registry.npmjs.org"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies
        run: npm ci

      - name: Download all native artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: native-*
          path: native-artifacts
          merge-multiple: true

      - name: Merge natives into dist
        run: |
          mkdir -p dist/native
          cp -r native-artifacts/* dist/native/

      - name: Build JS (Rollup)
        run: npm run build:js

      - name: Test
        run: npm test

      - name: Publish to NPM
        run: NODE_AUTH_TOKEN="" npm publish --access public --provenance
