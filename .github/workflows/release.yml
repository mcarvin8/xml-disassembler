name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write # Required for OIDC

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: node

  build-natives:
    name: Build native (${{ matrix.node_platform }})
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            node_platform: darwin-x64
          - target: aarch64-apple-darwin
            os: macos-latest
            node_platform: darwin-arm64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            node_platform: linux-x64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            node_platform: win32-x64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            node_platform: linux-arm64
          - target: i686-unknown-linux-gnu
            os: ubuntu-latest
            node_platform: linux-ia32
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Node
        uses: actions/setup-node@v4.0.1
        with:
          node-version: 24
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Dependencies
        run: npm ci

      - name: Build native addon
        env:
          TARGET: ${{ matrix.target }}
          NODE_PLATFORM_ID: ${{ matrix.node_platform }}
        run: node scripts/build-native.js

      - name: Upload native artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.node_platform }}
          path: dist/native/

  release:
    name: Release
    needs: [release-please, build-natives]
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Node
        uses: actions/setup-node@v4.0.1
        with:
          node-version: 24
          cache: npm
          registry-url: "https://registry.npmjs.org"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies
        run: npm ci

      - name: Download all native artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: native-*
          path: native-artifacts
          merge-multiple: true

      - name: Merge natives into dist
        run: |
          mkdir -p dist/native
          cp -r native-artifacts/* dist/native/

      - name: Build JS (Rollup)
        run: npm run build:js

      - name: Test
        run: npm test

      - name: Publish to NPM
        run: NODE_AUTH_TOKEN="" npm publish --access public --provenance
